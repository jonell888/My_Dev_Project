<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIEL - Virtual Assistant</title>
    <link rel="shortcut icon" href="image/cat.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="image/joks.gif" alt="image">
            </div>
            <br>
            <h1>D A N I E L</h1>
            <p>I'm a Virtual Assistant DANIEL, How may I help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <input type="text" id="userInput" placeholder="Type a message...">
            <button class="send" onclick="sendMessage()">Send</button>
        </div>
        <div id="chatbox" class="content"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
